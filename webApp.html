<html lang = "en">
  <head>
    <title>Fancy McDonalds</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="stylish.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class = "navbar navbar-inverse navbar-fixed-top">
      <div class = "container-fluid">
        <div class = "navbar-header">
          <a class = "navbar-brand" href = "#"><img src = "logobandw.png" alt = "logo" id="McLogo" class = "img-circle"></a>
        </div>
        <ul class = "nav navbar-nav">
          <li class = "active"><a href ="#"><h4> Home </h4> </a></li>
          <li class = "dropdown">
            <a class = "dropdown-toggle" data-toggle = "dropdown" href="#"><h4>Menu</h4><span class ="caret"></span></a>
            <ul class = "dropdown-menu">
              <li><a href = "#">Breakfast</a></li>
              <li><a href = "#">Burgers</a></li>
              <li><a href = "#">Snacks & Sides</a></li>
              <li><a href = "#">Drinks</a></li>
            </ul>
          </li>
          <li><a href="#"> <h4> Locations</h4> </a></li>
          <li><a href="#"> <h4> Contact </h4></a></li>
        </ul>
      </div>
    </nav>
    <div id = "sliding" class ="carousel slide" data-ride ="carousel">
      <!--Indicators-->
      <ol class ="carousel-indicators">
        <li data-target="#sliding" data-slide-to="0" class = "active"></li>
        <li data-target="#sliding" data-slide-to="1"></li>
        <li data-target="#sliding" data-slide-to="2"></li>
      </ol>
      <div class ="carousel-inner" role = "listbox">
        <div class="item active">
          <img style = "filter:saturate(70%)"src = "big_macs.jpg" alt = "bigMac">
          <div class = "carousel-caption">
            <h3></h3>
          </div>
        </div>
        <div class ="item">
           <img style = "filter:saturate(70%)"src = "fries.jpg" alt = "fries">
          <div class = "carousel-caption">
            <h3>We only use the freshest potatoes.</h3>
          </div>
        </div>
        <div class ="item">
           <img style = "filter:saturate(70%)"src = "coke.jpg" alt = "coke">
          <div class = "carousel-caption">
            <h3>Get the coldest drinks!</h3>
          </div>
        </div>
      </div>
      <a class ="left carousel-control" href="#sliding" role ="button" data-slide="prev">
        <span class ="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class ="sr-only">Previous</span>
      </a>
      <a class ="right carousel-control" href="#sliding" role="button" data-slide = "next">
        <span class = "glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class ="sr-only">Next</span>
      </a>
    </div>
    <div class = "jumbotron text-center">
      <h1>I'm lovin' it </h1>
    </div>
  </body>
</html>
